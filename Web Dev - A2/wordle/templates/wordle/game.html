<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121213;
            color: #d7dadc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #f5793a;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid #3a3a3c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
        }
        .keyboard {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
        }
        .key-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .key {
            background-color: #818384;
            color: #d7dadc;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
        }
        .key:hover {
            background-color: #f5793a;
        }
    </style>
</head>
<body>
    <h1>Wordle</h1>
    <div class="game-board">
        {% for _ in "123456" %}
            <div class="row">
                {% for _ in "12345" %}
                    <div class="cell"></div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <div class="keyboard">
        <div class="key-row">
            {% for letter in "QWERTYUIOP" %}
                <button class="key">{{ letter }}</button>
            {% endfor %}
        </div>
        <div class="key-row">
            {% for letter in "ASDFGHJKL" %}
                <button class="key">{{ letter }}</button>
            {% endfor %}
        </div>
        <div class="key-row">
            <button class="key">ENTER</button>
            {% for letter in "ZXCVBNM" %}
                <button class="key">{{ letter }}</button>
            {% endfor %}
            <button class="key">âŒ«</button>
        </div>
    </div>
</body>
</html>
